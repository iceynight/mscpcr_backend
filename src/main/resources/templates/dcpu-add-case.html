<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>DCPU Dashboard</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <link rel="stylesheet" th:href="@{/css/demo.css}">
        <link rel="stylesheet" th:href="@{/css/ready.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>
<body>
    <div class="container mt-5">
        <h2>Add New Case</h2>
        <form action="#" th:action="@{/cases/add}" th:object="${caseForm}" method="post">
            
            <!-- Serial No -->
            <div class="mb-3">
                <label for="slno" class="form-label">Serial No</label>
                <input type="text" id="slno" class="form-control" th:field="*{legalcase.slno}" required>
            </div>

            <!-- Date of Complaint -->
            <div class="mb-3">
                <label for="dateofcomplaint" class="form-label">Date of Complaint</label>
                <input type="date" id="dateofcomplaint" class="form-control" th:field="*{legalcase.dateofcomplaint}" required>
            </div>

            <!-- Date of Receipt -->
            <div class="mb-3">
                <label for="dateofreceipt" class="form-label">Date of Receipt</label>
                <input type="date" id="dateofreceipt" class="form-control" th:field="*{legalcase.dateofreceipt}" required>
            </div>

            <!-- Complainant Name -->
            <div class="mb-3">
                <label for="complainantname" class="form-label">Complainant Name</label>
                <input type="text" id="complainantname" class="form-control" th:field="*{legalcase.complainantname}" required>
            </div>

            <!-- Child Name -->
            <div class="mb-3">
                <label for="childname" class="form-label">Child's Name</label>
                <input type="text" id="childname" class="form-control" th:field="*{legalcase.childname}" required>
            </div>

            <!-- Child Age -->
            <div class="mb-3">
                <label for="childage" class="form-label">Child's Age</label>
                <input type="number" id="childage" class="form-control" th:field="*{legalcase.childage}" required>
            </div>

            <!-- Child Gender -->
            <div class="mb-3">
                <label for="childgender" class="form-label">Child's Gender</label>
                <select class="form-control" th:field="*{legalcase.childgender}" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Case Summary -->
            <div class="mb-3">
                <label for="casesummary" class="form-label">Case Summary</label>
                <textarea id="casesummary" class="form-control" th:field="*{legalcase.casesummary}" rows="4" required></textarea>
            </div>

            <!-- Incident Date & Time -->
            <div class="mb-3">
                <label for="incidentdatetime" class="form-label">Date and Time of Incident</label>
                <input type="datetime-local" id="incidentdatetime" class="form-control" th:field="*{legalcase.incidentdatetime}" required>
            </div>

            <!-- Incident Place -->
            <div class="mb-3">
                <label for="incidentplace" class="form-label">Place of Incident</label>
                <input type="text" id="incidentplace" class="form-control" th:field="*{legalcase.incidentplace}" required>
            </div>

            <!-- Accused Relationship -->
            <div class="mb-3">
                <label for="accusedrelationship" class="form-label">Accused Relationship with Victim</label>
                <input type="text" id="accusedrelationship" class="form-control" th:field="*{legalcase.accusedrelationship}">
            </div>

            <!-- Disability Yes/No -->
            <div class="mb-3">
                <label for="hasdisability" class="form-label">Does the Child Have a Disability?</label>
                <select class="form-control" th:field="*{legalcase.hasdisability}">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>

            <!-- Disability Type (If Yes) -->
            <div class="mb-3" th:if="${caseForm.legalcase.hasdisability}">
                <label for="disabilitytype" class="form-label">Type of Disability</label>
                <input type="text" id="disabilitytype" class="form-control" th:field="*{legalcase.disabilitytype}">
            </div>

            <!-- Case Type -->
            <div class="mb-3">
                <label for="casetype" class="form-label">Case Type</label>
                <input type="text" id="casetype" class="form-control" th:field="*{legalcase.casetype}" required>
            </div>

            <!-- Action by CWC -->
            <div class="mb-3">
                <label for="actionbycwc" class="form-label">Action by CWC</label>
                <select class="form-control" th:field="*{dcpuCaseDetail.actionbycwc}">
                    <option value="DISPOSED">Disposed</option>
                    <option value="UNDER_SUPERVISION">Under Supervision</option>
                    <option value="TRANSFERRED">Transferred</option>
                </select>
            </div>

            <!-- Case Progress -->
            <div class="mb-3">
                <label for="caseprogress" class="form-label">Case Progress</label>
                <select class="form-control" th:field="*{dcpuCaseDetail.caseprogress}">
                    <option value="SIR">SIR</option>
                    <option value="Councelling">Councelling</option>
                    <option value="Medical_Exam">Medical Exam</option>
                    <option value="Mental_Assessment">Mental Assessment</option>
                    <option value="Institutional_Care">Institutional Care</option>
                    <option value="NonInstitutional_Care">Non-Institutional Care</option>
                    <option value="Sponsorship">Sponsorship</option>
                    <option value="Foster_Care">Foster Care</option>
                    <option value="Aftercare">Aftercare</option>
                    <option value="Adoption">Adoption</option>
                </select>
            </div>

            <!-- Additional Info -->
            <div class="mb-3">
                <label for="additionalinfo" class="form-label">Additional Information</label>
                <textarea id="additionalinfo" class="form-control" th:field="*{legalcase.additionalinfo}" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/core/jquery.3.2.1.min.js}"></script>
	<script th:src="@{/js/core/bootstrap.min.js}"></script>
	<script th:src="@{/js/ready.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Legal Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Add Legal Case</h1>
    <form th:action="@{/cases/add}" method="post" th:object="${caseForm}">
        <!-- LegalCase Fields -->
        <label for="slno">Serial Number:</label>
        <input type="text" id="slno" th:field="*{legalCase.slno}" required />
        <br />

        <label for="complainantname">Complainant Name:</label>
        <input type="text" id="complainantname" th:field="*{legalCase.complainantname}" required />
        <br />

        <label for="childname">Child Name:</label>
        <input type="text" id="childname" th:field="*{legalCase.childname}" required />
        <br />

        <label for="childage">Child Age:</label>
        <input type="number" id="childage" th:field="*{legalCase.childage}" required />
        <br />

        <label for="childgender">Child Gender:</label>
        <select id="childgender" th:field="*{legalCase.childgender}" required>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
        </select>
        <br />

        <label for="casesummary">Case Summary:</label>
        <textarea id="casesummary" th:field="*{legalCase.casesummary}" required></textarea>
        <br />

        <label for="incidentplace">Incident Place:</label>
        <input type="text" id="incidentplace" th:field="*{legalCase.incidentplace}" required />
        <br />

        <label for="incidentdatetime">Incident Date & Time:</label>
        <input type="datetime-local" id="incidentdatetime" th:field="*{legalCase.incidentdatetime}" required />
        <br />

        <label for="casetype">Case Type:</label>
        <input type="text" id="casetype" th:field="*{legalCase.casetype}" required />
        <br />

        <!-- DcpuCaseDetail Fields -->
        <label for="actionbycwc">Action by CWC:</label>
        <input type="text" id="actionbycwc" th:field="*{dcpuCaseDetail.actionbycwc}" required />
        <br />

        <label for="caseprogress">Case Progress:</label>
        <select id="caseprogress" th:field="*{dcpuCaseDetail.caseprogress}" required>
            <option value="OPEN">Open</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="CLOSED">Closed</option>
        </select>
        <br />

        <label for="isforwardedtopolice">Forwarded to Police:</label>
        <input type="checkbox" id="isforwardedtopolice" th:field="*{dcpuCaseDetail.isforwardedtopolice}" />
        <br />

        <label for="issolved">Solved:</label>
        <input type="checkbox" id="issolved" th:field="*{dcpuCaseDetail.issolved}" />
        <br />

        <!-- Buttons -->
        <button type="submit">Submit</button>
        <a href="/dcpu-dashboard"><button type="button">Cancel</button></a>
    </form>
</body>
</html>

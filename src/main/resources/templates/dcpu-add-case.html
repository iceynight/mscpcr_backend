<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Add New Legal Case</h2>

    <form th:action="@{/cases/add}" th:object="${legalCase}" method="post">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Serial No</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{slno}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('slno')}" th:errors="*{slno}"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Date of Complaint</label>
            <div class="col-sm-10">
                <input type="date" th:field="*{dateofcomplaint}" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Date of Receipt</label>
            <div class="col-sm-10">
                <input type="date" th:field="*{dateofreceipt}" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Complainant Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{complainantname}" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Child Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{childname}" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Child Age</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{childage}" class="form-control" required min="0" max="18">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Child Gender</label>
            <div class="col-sm-10">
                <select th:field="*{childgender}" class="form-select" required>
                    <option value="">-- Select Gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Case Summary</label>
            <div class="col-sm-10">
                <textarea th:field="*{casesummary}" class="form-control" rows="3" required></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Incident Date & Time</label>
            <div class="col-sm-10">
                <input type="datetime-local" th:field="*{incidentdatetime}" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Incident Place</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{incidentplace}" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Accused Relationship</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{accusedrelationship}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Has Disability?</label>
            <div class="col-sm-10">
                <input type="checkbox" th:field="*{hasdisability}" class="form-check-input">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Disability Type</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{disabilitytype}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Case Type</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{casetype}" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Action by CWC</label>
            <div class="col-sm-10">
                <textarea th:field="*{actionbycwc}" class="form-control" rows="2"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Additional Info</label>
            <div class="col-sm-10">
                <textarea th:field="*{additionalinfo}" class="form-control" rows="2"></textarea>
            </div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">Submit Case</button>
            <a href="/dcpu-dashboard" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
